<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <meta name="description" content="Contact us form">
        <title>Contact Us Form</title>
        <link rel="stylesheet" type="text/css" href="/css/form.css">
    </head>
    <body>
        
        <h2>Send Brian a message</h2>
        <form action="https://api.web3forms.com/submit" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="First Last"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Message:"></textarea><br><br>
            <input type="hidden" name="apikey" value="074f62eb-eb05-47ad-b481-42c82aafb41d">
            <input type="submit" value="Send">
        </form>
    </body>
</html>
